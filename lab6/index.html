<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Новый стартап</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Мой стартап</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#features">Особенности</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header with Name and Description -->
  <header class="bg-primary py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <img src="images/startup.png" alt="Startup Image" class="img-fluid rounded-circle mb-4" width="200">
          <h1 class="display-4 text-white mt-5">Имя стартапа</h1>
          <p class="lead mb-0 text-white-50">Стартап на тему стратапа о стартапе.</p>
        </div>
      </div>
    </div>
  </header>

  <!-- Features Section -->
  <section id="features">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Особенности</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-md-4">
          <img src="images/unicl.png" alt="Feature 1" class="img-fluid rounded-circle mb-4" width="150">
          <h4 class="my-3">Уникальность</h4>
          <p class="text-muted">Стартап уникальный.</p>
        </div>
        <div class="col-md-4">
          <img src="images/easy.png" alt="Feature 2" class="img-fluid rounded-circle mb-4" width="150">
          <h4 class="my-3">Простота</h4>
          <p class="text-muted">Стартап простой.</p>
        </div>
        <div class="col-md-4">
          <img src="images/economy.png" alt="Feature 3" class="img-fluid rounded-circle mb-4" width="150">
          <h4 class="my-3">Экономность</h4>
          <p class="text-muted">Стартап экономный.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">Свяжитесь со мной</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm" name="sentMessage" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Имя *" id="name" required data-validation-required-message="Пожалуйста введите ваше имя.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Пожалуйста введите ваш email адрес.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Сообщение *" id="message" required data-validation-required-message="Пожалуйста введите сообщение."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btn-xl text-uppercase">Отправить сообщение</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
