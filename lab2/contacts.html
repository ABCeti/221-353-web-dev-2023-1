<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height,width=600">
    <title>Веб-разработчик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Товары для учёбы</h1>
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>

    <main class="text-center">
        <h1 class="animate__animated animate__bounceInDown">Свяжитесь с нами</h1>
        <p class="text-center">Для cвязи с нами используйте контактные данные ниже:</p>
        
            <p>Телефон: +9 (876) 543-21-00</p>
            <p>Email: ABCeti@yandex.ru</p>
            <p>Адрес: Россия, Москва, улица Жона, 23</p>
        
        <p class="text-center">Воспользуйтесь нашей формой обратной связи:</p>
        <form action="https://httpbin.org/post" method="POST" enctype="multipart/form-data">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" required><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        
            <label>Тип обращения:</label>
            <select name="type">
                <option value="Жалоба">Жалоба</option>
                <option value="Предложение">Предложение</option>
            </select><br>
        
            <label for="message">Текст сообщения:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
        
            <label for="attachments">Вложения (файл):</label>
            <input type="file" id="attachments" name="attachments"><br>
        
            <label for="consent">Даю согласие на обработку персональных данных:</label>
            <input type="checkbox" id="consent" name="consent" required><br>
        
            <input type="submit" value="Отправить">
        </form>
              
    </main>
    <footer class="footer">
        <div class="container">
            &copy Efremova 2023
        </div>
    </footer>
</body>

</html>
